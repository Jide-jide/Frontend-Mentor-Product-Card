<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="grid product-card">
      <picture class="product-images">
        <img src="" alt="product image">
      </picture>
      <div class="product-details">
        <h1 class="product-type">perfume</h1>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">
          A floral, solar and voluptuous interpretaion composed by Oliver Polge,
          Perfume-Creator for the House of CHANEL
        </p>
        <p class="product-current-price">$149.99 <span>$169.99</span></p>
        <button class="button">
          <svg></svg>
          <p>Add to Cart</p>
        </button>
      </div>
    </div>

  </body>
</html>
